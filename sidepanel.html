<!DOCTYPE html>
<html>
<head>
  <title>YouTube Notes</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Notes</h1>
    <div id="notes-list">
      <!-- Notes will be added here -->
      <div class="empty-state">No notes yet for this video.</div>
    </div>
    <div class="input-area">
      <textarea id="note-input" placeholder="Type your note here..."></textarea>
      <button id="add-note-btn">Add Note at Current Time</button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
